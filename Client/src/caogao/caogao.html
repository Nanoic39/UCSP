<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kuang {
        width: 390px;
        height: 330px;

        border-radius: 10px;
        background-color: #FFFFFF;
        opacity: 1;
        box-sizing: border-box;
        border: 1px solid #EFEFEF;
        box-shadow: 0px 1px 0px 0px #E6E6E6;
        position: relative;
        /* top: 50px; */
    }

    .fuhao {
        position: absolute;
        left: 21px;
        top: 31px;
        width: 30px;
        height: 30px;

        background: #3E84FE;
        /*符号颜色*/
        opacity: 1;
        /**/
        border: 1px;
    }

    .touxiang {
        position: absolute;
        left: 31px;
        top: 227px;
        width: 80px;
        height: 80px;

        border-radius: 5px;
        opacity: 1;
        /*头像*/
        background: red;
    }

    .mingzi {
        position: absolute;
        left: 132px;
        top: 233px;
        width: 48px;
        height: 33px;

        opacity: 1;
        font-family: AlibabaPuHuiTi;
        font-size: 24px;
        font-weight: 500;
        line-height: normal;
        letter-spacing: 0em;
        font-variation-settings: "opsz" auto;
        font-feature-settings: "kern" on;
        color: #3D3D3D;
        /**/
        background-color: #3D3D3D;
    }

    .riqi {
        position: absolute;
        left: 132px;
        top: 266px;
        width: 137px;
        height: 27px;

        opacity: 1;
        font-family: AlibabaPuHuiTi;
        font-size: 20px;
        font-weight: normal;
        line-height: normal;
        letter-spacing: 0em;
        font-variation-settings: "opsz" auto;
        font-feature-settings: "kern" on;
        color: #D1D1D1;
        /**/
        background-color: green;
    }

    .wenzi {
        position: absolute;
        left: 43px;
        top: 82px;
        width: 327px;
        height: 167px;

        opacity: 1;
        font-family: AlibabaPuHuiTi;
        font-size: 20px;
        font-weight: normal;
        line-height: normal;
        letter-spacing: 0em;

        font-variation-settings: "opsz" auto;
        font-feature-settings: "kern" on;
        color: #3D3D3D;
        /**/
        background-color: rgb(204, 0, 255);
    }
    </style>
</head>
<body>
    <div class="kuang">
        <div class="fuhao"></div>
        <div class="wenzi"></div>
        <div class="touxiang"></div>
        <div class="mingzi"></div>
        <div class="riqi"></div>
    </div>
</body>
</html>
